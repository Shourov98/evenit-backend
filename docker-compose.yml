services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saqib-express-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/saqib-express
      JWT_SECRET: change_me_in_production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
      RESEND_API_KEY: ""
      RESEND_FROM_EMAIL: onboarding@resend.dev
      OTP_EXPIRY_MINUTES: 10
      OTP_RESEND_COOLDOWN_SECONDS: 30
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - backend

  mongodb:
    image: mongo:7
    container_name: saqib-express-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: saqib-express-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
